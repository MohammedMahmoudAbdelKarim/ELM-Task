<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <div
      class="d-flex logo algign-items-center justify-content-center mt-5 mb-5 pb-5"
    >
      <h2>Logo</h2>
    </div>
    <ul class="list-unstyled p-0">
      @for(menu of menuLinks; track $index) {
      <li
        class="d-flex align-items-center w-100 mb-2 p-3 menu-link"
        [routerLink]="menu.link"
        routerLinkActive="active"
      >
        <mat-icon [svgIcon]="menu.icon"></mat-icon>

        <span class="ms-2">{{ menu.title }}</span>
      </li>
      }
    </ul>
    <img src="./assets/imgs/pattern.png" alt="Pattern" />
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="w-100">
      <div class="content px-lg-3 w-100">
        <div
          class="w-100 d-flex h-100 align-items-center justify-content-between"
        >
          <div
            class="w-100 h-100 d-flex align-items-center justify-content-between px-3"
          >
            <button
              aria-label="Menu"
              mat-icon-button
              *ngIf="sidenav.mode === 'over'"
              (click)="sidenav.toggle()"
              labelledby="menu"
              matTooltip="Collapse"
              aria-label="Menu"
            >
              <mat-icon class="text-white"> menu </mat-icon>
            </button>
            <div class="breadcrumb pt-4 pb-2">
              <app-breadcrumb></app-breadcrumb>
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <div class="dropdown" id="dropdown">
                <button
                  class="dropdown-toggle border-0 d-flex align-items-center"
                  type="button"
                  id="dropdownMenuButton2"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  labelledby="dropdown"
                  matTooltip="Profile"
                >
                  <p-avatar
                    image="./assets/imgs/user.png"
                    class="user-img"
                    shape="circle"
                  />
                  <span class="fs-6 username mx-3 d-none d-lg-flex"
                    >Mohammed Mahmoud</span
                  >
                  <mat-icon svgIcon="arrow-down" class="d-none d-lg-flex"
                    >arrow_drop_down</mat-icon
                  >
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                  <li class="d-flex align-items-center logout">
                    <mat-icon class="me-2">settings_power</mat-icon>
                    <span>Logout</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-toolbar>
    <div class="pt-5 px-lg-5">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
