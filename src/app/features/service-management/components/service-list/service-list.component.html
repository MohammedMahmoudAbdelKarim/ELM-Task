<div class="d-flex justify-content-end py-3 mt-3">
  <p-button>
    <span>Add Service</span>
    <i class="pi pi-plus"></i>
  </p-button>
</div>
<div
  class="d-flex align-items-center mb-4 justify-content-lg-between row px-lg-0 px-2"
>
  <div class="col-lg">
    <div class="d-flex align-items-center w-50 filter-search">
      <span class="me-2">Search Filters</span>
      <i class="pi pi-filter"></i>
    </div>
  </div>
  <div class="col-lg mx-lg-4 mt-4 mt-lg-0">
    <p-iconfield class="w-100">
      <input
        [formControl]="searchControl"
        pInputText
        placeholder="Search by service name or code"
        class="search-input w-100 bg-white px-3 py-2"
      />
      <p-inputicon class="pi pi-search" />
    </p-iconfield>
  </div>
  <div class="col-lg mt-4 mt-lg-0">
    <p-select
      class="w-100"
      [options]="statuses"
      placeholder="Status"
      class="w-100"
    />
  </div>
  <div class="col-lg">
    <div class="ms-lg-4 mt-4 mt-lg-0 w-100">
      <p-select
        [options]="[]"
        optionLabel="name"
        placeholder="Select Price Type"
        class="w-100"
      />
    </div>
  </div>
</div>
@if(filteredServices.length) { @defer {
<p-table
  [value]="filteredServices"
  dataKey="id"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['serviceName', 'code', 'type', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template #header>
    <tr>
      <th style="width: 20%">Service Name</th>
      <th style="width: 20%">Code</th>
      <th style="width: 20%">Type</th>
      <th style="width: 20%">Status</th>
      <th style="width: 10%"></th>
      <th style="width: 10%"></th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>
        {{ item.serviceName }}
      </td>
      <td>
        <div class="flex items-center gap-2">
          <span>{{ item.code }}</span>
        </div>
      </td>
      <td>
        <div class="flex items-center gap-2">
          <span>{{ item.type }}</span>
        </div>
      </td>

      <td>
        <div class="flex items-center gap-2 status {{ item.status }}">
          <span>{{ item.status }}</span>
        </div>
      </td>
      <td>
        <div class="flex items-center gap-2">
          <button class="text-primary fw-bold bg-transparent border-0">
            <span class="me-2">Edit</span> <i class="pi pi-pencil"></i>
          </button>
        </div>
      </td>
      <td>
        <div class="flex items-center gap-2">
          <button
            class="text-primary fw-bold bg-transparent border-0"
            (click)="openViewDetails()"
          >
            <span class="me-2">View</span> <i class="pi pi-eye"></i>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
} @placeholder {
<p>Loading ...</p>
} }@else {
<div class="d-flex align-items-center justify-content-center">
  <i class="pi pi-exclamation-triangle me-3"></i>
  <p class="text-muted text-center mb-0">No records found</p>
</div>
}
